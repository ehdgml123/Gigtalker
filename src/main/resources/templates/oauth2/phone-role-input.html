<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구글 로그인-핸드폰,구분</title>
    <link href="/css/phone-role-input.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="container-a">
        <div class="login-area">
            <a href="/" class="login-logo">
                <img src="/img/log.png" alt="Logo">
            </a>
            <div class="login-email">
                <a class="back" style="cursor: pointer" onclick="history.back()">
                    <i class="ico i-back"></i>
                    뒤로가기
                </a>
                <div class="email-top">
                    <h3>구글 로그인- 핸드폰, 유형 선택</h3>

                    <!-- 성공 메시지 표시 -->
                    <div id="successModal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-modal" onclick="closeModal()">&times;</span>
                            <p>성공 메시지가 여기에 표시됩니다.</p>
                        </div>
                    </div>

                    <!-- 회원가입 폼 -->
                    <form action="/submit-phone-role" method="post">
                        <div class="input-wrap">
                            <div class="input-group md">
                                <label for="phoneInput">핸드폰</label>
                                <input type="text" id="phoneInput" name="phone" placeholder="핸드폰을 입력하세요">
                            </div>
                        </div>
                        <label for="roleSelection">틱톡커에 무슨 일로 오셨나요?</label>
                        <ul class="create-account-list">
                            <li>
                                <a href="javascript:void(0);" onclick="selectRole(event, 'SERVICE_PURCHASE')">
                                    <h6>서비스 구매</h6>
                                    <p>전문가 리스트 페이지로 이동합니다.</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="selectRole(event, 'EXPERT_REGISTRATION')">
                                    <h6>전문가 등록</h6>
                                    <p>전문가 등록 페이지로 이동합니다.</p>
                                </a>
                            </li>
                        </ul>
                        <input type="hidden" name="role" id="selectedRole" required>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-black">등록하기</button>
                        </div>
                    </form>
                </div>
                <div class="login-bottom">
                    <h6>
                        긱톡커에 가입함으로써 귀하는 긱톡커의
                        <a href="#" target="_blank">서비스 약관</a>
                        에 동의하고 당사로부터 이메일을 받는 데 동의하게 됩니다.
                        <a href="#" target="_blank">개인 정보 보호정책</a>
                        을 읽어보시기 바랍니다.
                    </h6>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('ul li').click(function(){
            $('ul li').removeClass('active');
            $(this).addClass('active');
        });
    });

    function selectRole(event, role) {
        document.getElementById('selectedRole').value = role;
        const links = document.querySelectorAll('.create-account-list a');
        links.forEach(function(link) {
            link.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');
    }

    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    document.querySelector('form').addEventListener('submit', function (e) {
        const roleField = document.getElementById('selectedRole');
        if (!roleField.value) {
            e.preventDefault();
            alert('틱톡커에 오신 이유를 선택해주세요!');
        }
    });
</script>
</body>
</html>
